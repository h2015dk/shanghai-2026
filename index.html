    <script>
        const TYPE_ICONS = { station: 'ğŸš‡', hotel: 'ğŸ¨', food: 'ğŸœ', spot: 'ğŸ“', exam: 'âœï¸' };

        function render() {

                    card.dataset.id = item.id;
                    card.innerHTML = `

        // æ–°å¢/åˆªé™¤é‚è¼¯

        function addNewSchedule() {
            const day = document.getElementById('input-day').value;

            if(!title) return alert("è«‹è¼¸å…¥åç¨±");

            saveAll(); render(); closeModal();

        }

        function deleteSchedule(day, id) {
            if(confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹è¡Œç¨‹å—ï¼Ÿ")) {

                saveAll(); render();
            }
        }

        function saveOrder(day, listWrap) {
            const newOrderIds = Array.from(listWrap.children).map(card => parseInt(card.dataset.id));
            const reordered = newOrderIds.map(id => schedules[day].find(item => item.id === id));
            schedules[day] = reordered;
            saveAll();
        }

        function updateNote(day, id, val) {
            const item = schedules[day].find(i => i.id === id);
            if(item) item.note = val;
            saveAll();
        }

        function saveAll() { localStorage.setItem('sh_v24_sch', JSON.stringify(schedules)); }

        function addExpense() {
            const n = document.getElementById('exp-name'), a = document.getElementById('exp-amount'), c = document.getElementById('exp-cat');
            if(n.value && a.value) {
                expenses.push({ name: n.value, amount: parseFloat(a.value), cat: c.value });

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            let total = 0; list.innerHTML = '';
            expenses.slice().reverse().forEach(ex => {

                list.innerHTML += `<div class="bg-white p-3 rounded-lg flex justify-between border-l-4 border-black text-sm">
