<body class="pb-32">

    <div id="modal" class="fixed inset-0 bg-black/40 hidden z-[200] flex items-center justify-center p-6 backdrop-blur-sm">

                <option value="07/04">07/04 (äº”)</option><option value="07/05">07/05 (å…­)</option>
                <option value="07/06">07/06 (æ—¥)</option><option value="07/07">07/07 (ä¸€)</option>
                <option value="07/08">07/08 (äºŒ)</option>
            </select>
            <input id="new-title" type="text" placeholder="åç¨± (å¦‚ï¼šå¤–ç˜)" class="w-full p-3 bg-gray-100 rounded-xl mb-3 outline-none">
            <select id="new-type" class="w-full p-3 bg-gray-100 rounded-xl mb-4 outline-none">
                <option value="spot">æ™¯é» ğŸ“</option>
                <option value="food">åƒé£¯ ğŸœ</option>
                <option value="transport">äº¤é€š ğŸšŒ</option>
                <option value="hotel">ä½å®¿ ğŸ¨</option>
                <option value="exam">è€ƒè©¦ âœï¸</option>
                <option value="important">é‡è¦ â­ï¸</option>
            </select>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 bg-gray-100 rounded-xl">å–æ¶ˆ</button>
                <button onclick="addNewSchedule()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl">ç¢ºèª</button>
            </div>
        </div>
    </div>

    <nav class="nav-fixed flex justify-around p-3 text-gray-400 font-bold">
        <button onclick="showTab('schedule')" id="btn-sch" class="flex flex-col items-center text-blue-600">
            <i class="fas fa-route text-lg"></i><span class="text-[10px]">è¡Œç¨‹</span>
        </button>
        <button onclick="showTab('budget')" id="btn-bud" class="flex flex-col items-center">
            <i class="fas fa-yen-sign text-lg"></i><span class="text-[10px]">è¨˜å¸³</span>
        </button>

    <script>
        const CATEGORY_ICONS = {
            food: 'ğŸœ', exam: 'âœï¸', spot: 'ğŸ“', transport: 'ğŸšŒ', hotel: 'ğŸ¨', important: 'â­ï¸'
        };

        // å¾ localStorage åŠ è¼‰æˆ–ä½¿ç”¨é è¨­è³‡æ–™
        let schedules = JSON.parse(localStorage.getItem('sh_v4_sch')) || {
            "07/04": [{id:1, title:"è™¹æ©‹æ©Ÿå ´/é£¯åº—", type:"transport"}, {id:2, title:"å‡±æ‚…å˜‰å¯“é£¯åº—", type:"hotel"}],
            "07/05": [{id:3, title:"åœ‹å®¶è³‡æ ¼è€ƒè©¦", type:"exam", note: "è™¹å›åŒè¡Œï¼Œå‹™å¿…å¸¶é½Šè­‰ä»¶"}, {id:4, title:"æœ±å®¶è§’å¤é®", type:"spot", note: "è¯èˆ’é€¸é£¯åº— #826"}],
            "07/06": [{id:5, title:"æ²ªè¥¿è€å¼„å ‚é¢é¦†", type:"food", note: "å¿…åƒè›¤èœŠè±¬è‚éºµã€ç‚¸è±¬æ’"}, {id:6, title:"éœå®‰å¯ºé£¯åº—", type:"hotel", note: "#2875/2"}],
            "07/07": [{id:7, title:"å—äº¬è·¯æ­¥é“", type:"spot"}, {id:8, title:"å¤–ç˜å¤œæ™¯", type:"spot"}, {id:9, title:"èŸ¹åå¯³", type:"food", note: "åˆé¤ï¼šèŸ¹é»ƒæ’ˆé£¯"}],
            "07/08": [{id:10, title:"éœå®‰å¯º", type:"spot", note: "ç¥ˆç¦å·¡ç¦®"}, {id:11, title:"è™¹æ©‹æ©Ÿå ´", type:"transport", note: "è¿”å°è¡Œç¨‹"}]
        };
        let expenses = JSON.parse(localStorage.getItem('sh_v4_exp')) || [];

        function getCategoryIcon(type) {
            return CATEGORY_ICONS[type] || 'ğŸ“Œ'; // é»˜èªåœ–ç¤º
        }

        function renderSchedules() {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            Object.keys(schedules).forEach(day => {
                const section = document.createElement('section');
                section.className = "mb-8";
                section.innerHTML = `<h2 class="text-xs font-black text-blue-500 mb-3 px-2">ğŸ“… ${day}</h2><div id="list-${day.replace('/','-')}" class="sortable-list min-h-[50px]"></div>`;
                container.appendChild(section);

                const listEl = section.querySelector('.sortable-list');
                schedules[day].forEach(item => {
                    const card = document.createElement('div');
                    card.className = "app-card";
                    card.dataset.id = item.id;
                    card.dataset.type = item.type; // æ·»åŠ  data-type å±¬æ€§
                    card.innerHTML = `
                        <div class="flex items-center gap-2 mb-3">
                            <div class="drag-handle"><i class="fas fa-grip-lines"></i></div>
                            <div class="flex-grow font-bold text-gray-800 flex items-center">
                                <span class="mr-2 text-lg">${getCategoryIcon(item.type)}</span>
                                ${item.title}
                            </div>
                            <button onclick="goAmap('${item.title}')" class="bg-blue-50 text-blue-600 w-9 h-9 rounded-full flex items-center justify-center">
                                <i class="fas fa-bus text-sm"></i>
                            </button>
                        </div>
                        <textarea onblur="saveNotes(this, '${item.id}')" placeholder="é»æ“Šè¼¸å…¥èªªæ˜æˆ–å‚™è¨»..." 
                            class="w-full p-3 bg-gray-50 rounded-xl text-xs text-gray-500 border-none outline-none resize-none" rows="2">${item.note || ''}</textarea>
                    `;
                    listEl.appendChild(card);
                });

                new Sortable(listEl, {
                    group: 'shared',
                    animation: 250,
                    handle: '.drag-handle',
                    ghostClass: 'ghost',
                    forceFallback: true,
                    onEnd: saveAllData 
                });
            });
        }

        function saveAllData() {
            const newSchedules = {};
            document.querySelectorAll('.sortable-list').forEach(list => {
                const dayKey = list.id.replace('list-', '').replace('-', '/');
                newSchedules[dayKey] = [];
                list.querySelectorAll('.app-card').forEach(card => {
                    newSchedules[dayKey].push({
                        id: card.dataset.id,
                        title: card.querySelector('.font-bold').innerText.replace(getCategoryIcon(card.dataset.type), '').trim(), // ç§»é™¤åœ–ç¤º
                        type: card.dataset.type,
                        note: card.querySelector('textarea').value
                    });
                });
            });
            schedules = newSchedules;
            localStorage.setItem('sh_v4_sch', JSON.stringify(schedules));
        }

        function saveNotes(el, itemId) {
            const dayKey = el.closest('.sortable-list').id.replace('list-', '').replace('-', '/');
            const item = schedules[dayKey].find(s => s.id == itemId);
            if (item) {
                item.note = el.value;
                localStorage.setItem('sh_v4_sch', JSON.stringify(schedules));
            }
        }

        function goAmap(keyword) {
            window.location.href = `amapuri://route/plan/?dname=${encodeURIComponent(keyword)}&dev=0&t=1`;
        }

        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function addNewSchedule() {
            const day = document.getElementById('new-day').value;
            const title = document.getElementById('new-title').value;
            const type = document.getElementById('new-type').value; // ç²å–é¸å®šçš„é¡å‹
            if(title) {
                schedules[day].push({ id: Date.now(), title, type, note: "" });
                localStorage.setItem('sh_v4_sch', JSON.stringify(schedules));
                renderSchedules();
                closeModal();
            }
        }

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            let sum = 0; list.innerHTML = '';
            expenses.forEach(ex => {
                sum += parseFloat(ex.amount);
                list.innerHTML += `<div class="flex justify-between p-3 bg-gray-50 rounded-xl text-sm"><span>${ex.name}</span><span class="font-bold font-mono">Â¥${ex.amount}</span></div>`;
            });
            document.getElementById('total-amount').innerText = `Â¥ ${sum}`;
            localStorage.setItem('sh_v4_exp', JSON.stringify(expenses));
        }

        function addExpense() {
            const n = document.getElementById('exp-name');
            const a = document.getElementById('exp-amount');
            if(n.value && a.value) {
                expenses.push({ name: n.value, amount: a.value });
                n.value = ''; a.value = '';
                renderExpenses();
            }
        }

        function showTab(tab) {
            const s = document.getElementById('main-container');
            const b = document.getElementById('budget-section');
            if(tab === 'schedule') {
                s.classList.remove('hidden'); b.classList.add('hidden');
                document.getElementById('btn-sch').classList.add('text-blue-600');
                document.getElementById('btn-bud').classList.remove('text-blue-600');
            } else {
                s.classList.add('hidden'); b.classList.remove('hidden');
                document.getElementById('btn-bud').classList.add('text-blue-600');
                document.getElementById('btn-sch').classList.remove('text-blue-600');
                renderExpenses();
            }
        }

        window.onload = renderSchedules;
    </script>
